<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PojokMovie (Contact me)</title>
    <link rel="icon" href="bootstrap-5.1.3-dist/image/tv.png" type="image/png">
    <style>
.contact{
    padding-top: 35px;
}
    </style>
</head>
  <body id="'body">
    <!-- nav -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: rgb(138, 130, 247)">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="bootstrap-5.1.3-dist/image/tv.png" alt="Film" width="30" height="28" class="d-inline-block align-text-top">
                <span class="navbar-brand mb-0 h1 fw-bold">PojokMovie - Rekomendasi Film</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex flex-row-reverse collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="form.html">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- contact -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-primary fw-bold">Contact Me</h2>
            <p class="fs-6 text-muted">If you need help, please contact us via the form below</p>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter Your Email"/>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">First name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                    <div class="col">
                      <label class="form-label">Last name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write..."></textarea>
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">I agree to the term and condition</label>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </section>
    <!-- akhir contact -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
